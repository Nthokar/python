<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>

<style type="text/css">
   TABLE {
    width: 300px; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }
   TH {

    /*background: #b0e0e6; Цвет фона */
   }
  </style>
</head>
<body>
    <h1>Привет {{ name }}!</h1>
    <table>
        <tr>
            <th>Год</th>
            <th>Средняя зарплата</th>
            <th>Средняя зарплата - {{name}}</th>
            <th>Количество вакансий</th>
            <th>Количество вакансий - {{name}}</th>
        </tr>
    {% for key in items %}
        <tr>
            <th style="font-weight: normal">{{key}}</th>
            <th style="font-weight: normal">{{items[key][0]}}</th>
            <th style="font-weight: normal">{{items[key][1]}}</th>
            <th style="font-weight: normal">{{items[key][2]}}</th>
            <th style="font-weight: normal">{{items[key][3]}}</th>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
